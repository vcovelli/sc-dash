services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
      
  postgres:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $PG_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: /app/backend_entrypoint.sh
    volumes:
      - ./backend:/app
      - ./scripts:/app/scripts
      - ./.env:/app/.env 
      - ./user_schemas:/app/user_schemas
    ports:
      - "8000:8000" # Django port
    depends_on:
      - postgres
      - mongo
    env_file:
      - .env

  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${PG_USER}:${PG_PASSWORD}@postgres/${PG_DATABASE}
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    entrypoint: /opt/airflow/airflow_entrypoint.sh
    volumes:
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./backend/backend_scripts:/opt/airflow/backend_scripts
      - ./scripts:/opt/airflow/scripts
      - ./.env:/app/.env
      - ./airflow/airflow-requirements.txt:/opt/airflow/airflow-requirements.txt
    ports:
      - "8080:8080" # Airflow webserver port
    depends_on:
      postgres:
        condition: service_healthy

  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${PG_USER}:${PG_PASSWORD}@postgres/${PG_DATABASE}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./backend/backend_scripts:/opt/airflow/backend_scripts
      - ./airflow/airflow-requirements.txt:/opt/airflow/airflow-requirements.txt
    command: scheduler

  spark:
    image: bitnami/spark:latest
    container_name: spark
    ports:
      - "7077:7077"     # Spark master port
      - "8081:8080"     # Spark web UI
    environment:
      - SPARK_MODE=master
    volumes:
      - spark-data:/bitnami/spark
    networks:
      - default

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
    depends_on:
      - spark
    networks:
      - default

volumes:
  mongo:
  pg_data:
  airflow_logs:
  spark-data:
